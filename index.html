<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="next.css">
<body>
    <center><h1>CALCULATOR</h1></center>
    <div class="container">
        <input type="text" placeholder="0" id="input">
        <div class="row">
            <button class="red" onclick="clr()">clr</button>
            <button  class="red" onclick="del()">del</button>
            <button class="voilet" onclick="show('%')">%</button>
            <button class="voilet" onclick="show('/')">/</button>
        </div>
        <div class="row">
            <button onclick="show('7')">7</button>
            <button onclick="show('8')">8</button>
            <button onclick="show('9')">9</button>
            <button class="voilet" onclick="show('*')">x</button>
        </div>
        <div class="row">
            <button onclick="show('4')">4</button>
            <button onclick="show('5')">5</button>
            <button onclick="show('6')">6</button>
            <button class="voilet" onclick="show('-')">-</button>
        </div>
        <div class="row">
            <button onclick="show('1')">1</button>
            <button onclick="show('2')">2</button>
            <button onclick="show('3')">3</button>
            <button class="voilet" onclick="show('+')">+</button>
        </div>
        <div class="row">
            <button onclick="show('.')">.</button>
            <button onclick="show('0')">0</button>
            <button onclick="show('00')">00</button>
            <button class="btn" onclick="equal()">=</button>
        </div>
      
    </div>
    <script src="app.js"></script>
</body>
</html>
